<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Diri</title>
</head>
<body>
    <h1>Biodata Diri</h1>
    <form method= "post">
        Nama lengkap :
        <input type="text" name="nama_lengkap"
        placeholder="silahkan isi nama"><br>
        Nim :
        <input type="number" name="Nim_anda"
        
        placeholder="silahkan isi nim"><br>
        Status :
        <select id="sts" name="status">
            <option value="1">pelajar</option>
            <option value="2">mahasiswa</option>
            <option value="3">menikah</option>
        </select><br>
        Fakultas :
        <input type="text" name="fakultas"
        placeholder="silahkan isi fakultas"><br>
        Prodi :
        <input type="text" name="prodi"
        placeholder="silahkan isi prodi"><br>
        Angkatan :
        <input type="number"><br>
        Tanggal lahir :
        <input type ="date"><br>
        Agama :
        <select id="agm" name="Agama">
            <option value="1">kristenn</option>
            <option value="2">islam</option>
            <option value="3">hindu</option>
        </select><br>
        Alamat :
        <textarea name="alamat" cols="5" rows="5"></textarea><br>
        Jenis kelamin :
        <input type="radio" name="jenis kelamin" value="pria">pria
        <input type="radio" name="jenis kelamin" value="wanita">wanita <br>
        Hobby :
        <input type="checkbox" name="berenang">berenang
        <input type="checkbox" name="memancing">memancing
        <input type="checkbox" name="batminton">batminton
        <input type="checkbox" name="membaca">membaca <br>
        Email :
        <input type="email" name="email" 
        placeholder="silahkan isi email"><br>
        Foto :
        <input type="file" name="foto">
        <br>
        <br>
        <input type="submit" value="tambah">
        <input type="reset" value="reset"><br>
    </form>
    <div class="container">
        <a href="tabel2.html"><button>previous</button></a>
      </div>
</body>
</html>
