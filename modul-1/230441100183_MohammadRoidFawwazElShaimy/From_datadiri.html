<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Diri</title>

<body bgcolor="#7AA2E3">
    <h1 align="center"><U>DATA DIRI</U></h1>
    <p></p>
    <form>
        <p>Masukkan Nama :</p>
        <input type="text">
    
        <p>Masukkan Tanggal Lahir :</p>
        <input type="date">

        <p>Masukkan Alamat :</p>
        <input type="text">

        <p>Masukkan Umur :</p>
        <input type="number">
    
        <p>Pendidikan :</p>
        <input type="radio" name="pd"> SD/MI
        <input type="radio" name="pd"> SMP/MTS
        <input type="radio" name="pd"> SMA/MA/SMK 
        <input type="radio" name="pd"> Kuliah

        <p>Jenis Kelamin :</p>
        <input type="radio" name="jk"> Pria
        <input type="radio" name="jk"> Wanita
    
        <p>Hobby :</p>
        <input type="checkbox" name="hobby"> Berenang
        <input type="checkbox" name="hobby"> Belanja
        <input type="checkbox" name="hobby"> Bermain
        <input type="checkbox" name="hobby"> Menyanyi
        <input type="checkbox" name="hobby"> Memasak
        <br>
        <br>
        <input type="button" value="Submit">
    </form>
    <p></p>
    <p></p>
</body>
