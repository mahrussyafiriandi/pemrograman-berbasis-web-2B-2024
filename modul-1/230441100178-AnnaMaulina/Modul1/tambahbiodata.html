    <h1 align="center">TAMBAH DATA</h1>
    <h3>Silahkan isi form berikut dengan benar!</h3>
    <form>
      <table>
        <tr>
          <td>Nama</td>
          <td>: <input type="text" /></td>
        </tr>
        <tr>
          <td>Alamat</td>
          <td>: <input type="text" /></td>
        </tr>
        <tr>
          <td>Tanggal Lahir</td>
          <td>: <input type="date" /></td>
        </tr>
        <tr>
          <td>Agama</td>
          <td>: <input type="text" /></td>
        </tr>
        <tr>
          <td>Pendidikan</td>
          <td>
            : <input type="radio" name="pd" />SD
            <input type="radio" name="pd" />SMP
            <input type="radio" name="pd" />SMA
            <input type="radio" name="pd" />D3
            <input type="radio" name="pd" />D4/S1
          </td>
        </tr>
        <tr>
          <td>Hobi</td>
          <td>: <input type="text" /></td>
        </tr>
        <tr>
          <td>No. Hp</td>
          <td>: <input type="number" /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td>: <input type="email" /></td>
        </tr>
      </table>
    </form>
    <br />
    <input type="button" value="Submit" />
